name: multi-arch docker build using native runners

on:
  push:
    tags: "*"
  workflow_dispatch:

jobs:
  build-amd64:
    runs-on: ubuntu-24.04
    
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: build amd64 image and push to docker hub
        env:
          DOCKER_TAG_NAME: ${{ github.ref_name }}
        run: |
          docker buildx build --push \
            --tag rsubr/quark:$DOCKER_TAG_NAME \
            --platform linux/amd64 .

  build-arm64:
    runs-on: ubuntu-24.04-arm
    
    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: install buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          version: latest

      - name: login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: build arm64 image and push to docker hub
        env:
          DOCKER_TAG_NAME: ${{ github.ref_name }}
        run: |
          docker buildx build --push \
            --tag rsubr/quark:$DOCKER_TAG_NAME \
            --platform linux/arm64 .
