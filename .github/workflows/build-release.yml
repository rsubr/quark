name: multi-arch docker build (native + SLSA)

on:
  push:
    tags: '*'
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # required for provenance attestations

jobs:
  build:
    name: Build (${{ matrix.arch }})
    strategy:
      matrix:
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm

    runs-on: ${{ matrix.runner }}

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push architecture image (with SLSA attestations)
        env:
          TAG: ${{ github.ref_name }}
        run: |
          docker buildx build \
            --push \
            --platform linux/${{ matrix.arch }} \
            --tag rsubr/quark:$TAG-${{ matrix.arch }} \
            --attest type=provenance,mode=max \
            --attest type=sbom \
            .

  manifest:
    name: Create multi-arch manifest
    needs: build
    runs-on: ubuntu-24.04

    steps:
      - name: Setup Docker CLI
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Give Docker Hub time to register pushed images
      - name: Wait for registry sync
        run: sleep 15

      - name: Create and push multi-arch tag
        env:
          TAG: ${{ github.ref_name }}
        run: |
          docker manifest create rsubr/quark:$TAG \
            rsubr/quark:$TAG-amd64 \
            rsubr/quark:$TAG-arm64

          docker manifest annotate rsubr/quark:$TAG \
            rsubr/quark:$TAG-amd64 --arch amd64

          docker manifest annotate rsubr/quark:$TAG \
            rsubr/quark:$TAG-arm64 --arch arm64

          docker manifest push rsubr/quark:$TAG
